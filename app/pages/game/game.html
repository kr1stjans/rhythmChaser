<ActionBar title="Rhythm Chaser">
    <NavigationButton text="" android.systemIcon="ic_menu_back"></NavigationButton>
</ActionBar>
<AbsoluteLayout id="scoresLayout">
    <ListView id="songList" [items]="songList" class="song-picker" (itemLoading)="onItemLoading($event)"
              (itemTap)="listViewItemTap($event)">
        <template let-item="item">
            <StackLayout orientation="vertical"
                         style="background-color: #FFF0A5; padding-left: 15; padding-right: 15; padding-top: 5; padding-bottom: 5;">
                <Label class="song-item-label song-title" textWrap="true"
                       text="{{item.author}} - {{item.title}}"></Label>
                <Label class="song-item-label" textWrap="true"
                       text="Your best: {{item.user_score}}"></Label>
                <Label class="song-item-label" textWrap="true"
                       text="World best: {{item.high_score}}"></Label>
            </StackLayout>
        </template>
    </ListView>
</AbsoluteLayout>
